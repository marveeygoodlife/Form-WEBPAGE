  <body>
    <header><h1>FRIENDS-HUB</h1></header>
    <main>
      <div class="form-container">
        <form action="https:httpbin.org/post" method="post">
          <fieldset>
            <p>Please complete the form to create an account.</p>
            <label for="firstname">
              First Name:
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First name"
                required
                title="Please enter atleast one uppercase letter"
                pattern=".*[A-Z].*"
                autocomplete="given-name"
                autofocus
              />
            </label>

            <label for="lastname">
              Last Name:
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last name"
                required
                title="Please enter atleast one uppercase letter"
                pattern=".*[A-Z].*"
                pattern=".*[A-Z].*"
                autocomplete="family-name"
              />
            </label>

            <label for="username">
              User Name:
              <input
                type="text"
                name="username"
                id="username"
                placeholder="User name"
                required
                pattern=".*[A-Z].*"
                autocomplete="username"
              />
            </label>

            <label for="number">
              Phone Number:
              <input type="number" name="number" id="number" required />
            </label>

            <label for="email"
              >Email:
              <input
                type="email"
                name="email"
                id="email"
                required
                autocomplete="email"
              />
            </label>

            <label for="password"
              >Password:
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
                required
                pattern=".*[A-Z].*"
                autocomplete="new-password"
              />
            </label>

            <label for="password1"
              >Confirm Password:
              <input
                type="password"
                name="password"
                id="password1"
                placeholder="Enter Password"
                required
                pattern=".*[A-Z].*"
                autocomplete="new-password"
              />
            </label>

            <label for="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" required />By
              signing up you agree that you have read and consent to our user
              <a href="#" class="privacy" target="_blank">privacy policy </a>
            </label>
          </fieldset>
          <div class="button-container">
            <button type="submit">Sign Up</button>
          </div>

            Already have an account?
